<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.btn {
        		 width: 100px;
        		 border: 1px solid #000000;
        		 text-align: center;
        	     border-radius: 10px;}
        	.btn-gray {background-color: #bbbbbb;}
        	.btn-blue {background-color: #0000ff;}
        	.btn-red {background-color: #ff0000;}
        </style>
    </head>
    <body>
		<button class="btn-gray btn">저장버튼</button>
		<br>
		<button class="btn-blue btn">삭제버튼</button>
		<br>
		<button class="btn-red btn">수정버튼</button>
        

    </body>

</html>
